name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.x"
      - run: sudo apt-get update && sudo apt-get install -y gettext
      - name: Install Python dependencies
        run: python -m pip install --upgrade pip build wheel twine readme-renderer
      - run: python -m build --sdist --wheel
      - run: python -m twine check dist/*
      - uses: actions/upload-artifact@v6
        with:
          path: dist/*
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - run: sudo apt-get update && sudo apt-get install -y gettext
      - run: python -m pip install -e '.[docs]'
      - run: python -m mkdocs build --strict
  SQLite:
    needs: [dist, docs]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        django-version:
          - "4.2"
          - "5.2"
          - "6.0"
        exclude:
          - python-version: "3.14"
            django-version: "4.2"
          - python-version: "3.10"
            django-version: "6.0"
          - python-version: "3.11"
            django-version: "6.0"
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - run: sudo apt-get update && sudo apt-get install -y gettext
      - run: python -m pip install -e '.[test]'
      - run: python -m pip install Django~=${{ matrix.django-version }}.0
      - run: python -m pytest
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: python-${{ matrix.python-version }}
  wagtail:
    needs: [dist, docs]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.x"]
        wagtail-version:
          - "6.3"
          - "7.0"
          - "7.1"
          - "7.2"
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - run: sudo apt-get update && sudo apt-get install -y gettext
      - run: python -m pip install -e ".[test,wagtail]"
      - run: python -m pip install wagtail~=${{ matrix.wagtail-version }}.0
      - run: python -m pytest
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ matrix.extras }}
  PostgreSQL:
    needs: [dist, docs]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.x"]
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
        ports:
          - 5432/tcp
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/checkout@v6
      - run: sudo apt-get update && sudo apt-get install -y gettext
      - run: python -m pip install -e ".[test,postgres]"
      - run: psql template1 -c "CREATE EXTENSION citext;"
        env:
          PGHOST: localhost
          PGPORT: ${{ job.services.postgres.ports[5432] }}
          PGUSER: django
          PGPASSWORD: django
      - run: python -m pytest
        env:
          DB_PORT: ${{ job.services.postgres.ports[5432] }}
          DB: pg
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ matrix.extras }}
